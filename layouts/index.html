{{ partial "top.html" . }}

<form action="https://buttondown.email/api/emails/embed-subscribe/jorin" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/jorin', 'popupwindow')" class="embeddable-buttondown-form">
  <label for="bd-email">Get new posts in your inbox:</label>
  <input type="email" name="email" id="bd-email" placeholder="email">
  <input type="submit" value="subscribe">
</form>

<div class="posts">
  {{ range where (where .Site.RegularPages "Section" "post") ".Params.unlist" "!=" "true"}}
  <a href="{{ .Permalink }}" class="post-link alternate">
    <div class="post">
      <small class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</small>
      <h2 class="post-title">{{ .Title }}</h2>
      <div class="post-summary">{{ .Summary }}</div>
    </div>
  </a>
  {{ end }}
</div>

{{ partial "bottom.html" . }}
